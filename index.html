

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-500">

  <form id="validationForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-xl font-bold text-center">Validation form</h2>

    <input type="text" id="firstName" placeholder="First Name" class="w-full px-4 py-2 border rounded" required>
    <input type="text" id="lastName" placeholder="Last Name" class="w-full px-4 py-2 border rounded" required>

    <input type="text" id="phone" placeholder="Phone No  (Length = 11)" class="w-full px-4 py-2 border rounded">

    <div>
      <p class="mb-1">Gender </p>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <input type="text" id="cnic" placeholder="CNIC - 14" class="w-full px-4 py-2 border rounded">

    <input type="text" id="zip" placeholder="ZIP Code (Length = 4)" class="w-full px-4 py-2 border rounded">

    <select id="country" class="w-full px-4 py-2 border rounded">
      <option value="">Select Country</option>
      <option value="Pakistan">Pakistan</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Japan">Japan</option>
      <option value="New Zealand">New Zealand</option>
      <option value="Africa">Africa</option>
    </select>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>

    <p id="error" class="text-red-500 font-medium text-center"></p>
  </form>

  <script src="first.js">
   
  </script>

</body>
</html>
